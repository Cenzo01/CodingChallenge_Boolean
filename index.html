<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Contenitore sito-->
        <div class="container">
            <div class="text-container">
                <!--Header contenente logo e titolo -->
                <header>
                    <!-- Contenitore del logo e del titolo -->
                    <div class="logo-container">
                        <img src="img/logo.png" alt="image not avaiable">
                        <h1>Taking Booleaners from A to B </h1>
                    </div>
                </header> 
                <!-- Navbar contenente i pulsanti di navigazione -->
                <nav>
                    <!--contenitore pulsanti-->
                    <div class="nav-container">
                        <input type="button" value="Prenota">
                        <input type="button" value="Termina Prenotazione">
                        <input type="button" value="Accendi Luci">
                    </div>
                </nav>
                <!-- Scelta dei monopattini -->
                <main>
                    <!-- Section Scelta 1 -->
                    <section>
                        <!-- Contenitore di checkbox, testo e barra di carica -->
                        <div class="selection">
                            <input type="checkbox" name="check">
                            <span>Monopattino Gino22</span>
                            <p class="address">Via Guadalametri - a 220 metri da te</p>
                            <p>Stato carica:</p>
                            <div class="medium"></div>
                        </div>
                    </section>
                    <!--Fine Section Scelta 1-->
                    <!--Section Scelta 2-->
                    <section>
                        <!-- Contenitore di checkbox, testo e barra di carica -->
                        <div class="selection">
                            <input type="checkbox" name="check">
                            <span>Monopattino Mike24</span>
                            <p class="address">Via Ricciardoni - a 420 metri da te</p>
                            <p>Stato carica:</p>
                            <div class="full"></div>
                        </div>
                    </section>
                    <!--Section Scelta 3-->
                    <section>
                        <!-- Contenitore di checkbox, testo e barra di carica -->
                        <div class="selection">
                            <input type="checkbox" name="check">
                            <span>Monopattino Fede154</span>
                            <p class="address">Via Mentarini - a 490 metri da te</p>
                            <p>Stato carica:</p>
                            <div class="low"></div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
